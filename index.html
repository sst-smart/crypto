<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href='favicon.ico'>
</head>
<body>
    <h3>Cryptocurrency Price</h3>
    <div id="loginPage" class="container">
<!--        <h3>Sign Up</h3>-->
<!--        <input type="text" id="signUpName" placeholder="Name" required>-->
<!--        <input type="text" id="signUpEmail" placeholder="Email" required>-->
<!--        <input type="password" id="signUpPassword" placeholder="Password" required>-->
<!--        <button onclick="signUp()">Sign Up</button>-->

        <h3>Login</h3>
        <input type="text" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <div id="control">
      <button id="stopAndStart" onclick="stopAlarm()">Start Alarm Sound</button><br></br>
      <div>
        <label for="percentage">Percentage:</label>
        <input id="percentage"/><span> %</span>
      </div>
      <div>
        <label for="currency">Currency  :</label>
        <input id="currency"/>
      </div>
      <div>
        <label for="currencyPrice">Price     :</label>
        <input id="currencyPrice"/>
      </div>
    </div>
    <!-- Table for displaying cryptocurrency data -->
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Percentage</th>
                <th>Price</th>
<!--                <th>volume</th>-->
<!--                <th>openTime</th>-->
<!--                <th>closeTime</th>-->
            </tr>
        </thead>
        <tbody id="cryptoTableBody">
            <!-- Data rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
