<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href='favicon.ico'>
</head>
<body>
    <h1>24-Hour Cryptocurrency Price Data</h1>

    <!-- Table for displaying cryptocurrency data -->
    <table border="2">
        <thead>
            <tr>
                <th>symbol</th>
                <th>priceChange</th>
                <th>priceChangePercent</th>
                <th>weightedAvgPrice</th>
                <th>prevClosePrice</th>
                <th>lastPrice</th>
                <th>lastQty</th>
                <th>bidPrice</th>
                <th>bidQty</th>
                <th>askPrice</th>
                <th>askQty</th>
                <th>openPrice</th>
                <th>highPrice</th>
                <th>lowPrice</th>
                <th>volume</th>
                <th>quoteVolume</th>
                <th>openTime</th>
                <th>closeTime</th>
                <th>firstId</th>
                <th>lastId</th>
                <th>count</th>
            </tr>
        </thead>
        <tbody id="cryptoTableBody">
            <!-- Data rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
